<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mine.css">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    
<h1>💥 💣 Minesweeper 💣 💥</h1>
<div class="instructions">
  <p>Click on A Level to Start or Restart a Game</p>
  <p>Left Click on a Square within the Grid to Reveal, Right Click to Place a Flag</p>
  <p><small>Best Played on Larger Screens</small></p>
</div>
<div class="controls">
  <button class="control-btn" id="beginner">Beginner</button>
  <button class="control-btn" id="intermediate">Intermediate</button>
  <button class="control-btn" id="advanced">Advanced</button>
  <div id="timer">00:00</div>
  <div id="flags">0 🚩</div>
</div>
<div class="game-container">
  <div id="minesweeper"></div>
</div>
<h2>⏱️ Your Personal Best Time ⏱️</h2>
<div id="best-times">
  <div class="best-time" id="best-time-beginner">♾️</div>
  <div class="best-time" id="best-time-intermediate">♾️</div>
  <div class="best-time" id="best-time-advanced">♾️</div>
</div>

</html>
